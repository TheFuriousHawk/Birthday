<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Manyu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&family=Dancing+Script:wght@500;700&display=swap');
      
      :root {
        --winter-bg: #0B1120;
        --spring-bg: #FFF0F5;
      }

      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Lato', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: var(--winter-bg); /* Fallback */
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }

      .font-handwriting {
        font-family: 'Dancing Script', cursive;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      /* Card styling helper for solid transitions */
      .card-winter {
        background: rgba(11, 17, 32, 0.85);
        border: 1px solid rgba(56, 189, 248, 0.3);
      }
      .card-spring {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(244, 114, 182, 0.4);
      }

      /* Debug bounds helper */
      .debug-show-bounds * {
        outline: 1px solid rgba(255, 0, 0, 0.2) !important;
      }
      
      /* Optimize animations */
      .will-change-transform {
        will-change: transform, opacity;
        transform: translateZ(0);
      }

      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>

}
</script>
</head>

  </body>
</html>
